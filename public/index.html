<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobeil Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0088cc;
            --primary-dark: #0077b3;
            --secondary: #25d366;
            --background: #ffffff;
            --surface: #f0f0f0;
            --card: #ffffff;
            --border: #e6e6e6;
            --text-primary: #000000;
            --text-secondary: #667781;
            --text-muted: #8696a0;
            --message-out: #d9fdd3;
            --message-in: #ffffff;
            --online: #00c853;
            --typing: #666;
            --error: #ff4444;
            --success: #00c853;
        }

        [data-theme="dark"] {
            --background: #111b21;
            --surface: #202c33;
            --card: #1f2c33;
            --border: #2a3942;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --text-muted: #667781;
            --message-out: #005c4b;
            --message-in: #202c33;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Контейнеры экранов */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
        }

        /* Авторизация */
        .auth-screen {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--card);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .app-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .app-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            background: var(--surface);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
        }

        .auth-tab.active {
            background: var(--card);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-button:hover {
            background: var(--primary-dark);
        }

        /* Основной интерфейс */
        .main-screen {
            background: var(--background);
        }

        /* Header */
        .header {
            background: var(--surface);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-details h2 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status.online::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
            margin-right: 6px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-button {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
        }

        /* Список чатов */
        .chats-container {
            flex: 1;
            overflow-y: auto;
        }

        .search-box {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 15px;
        }

        .search-input:focus {
            outline: none;
        }

        .chat-list {
            padding: 10px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            gap: 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }

        .chat-item:hover {
            background: var(--surface);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-content {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .chat-preview {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Чат */
        .chat-screen {
            background: var(--background);
        }

        .chat-header {
            background: var(--surface);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--primary);
            cursor: pointer;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.outgoing {
            background: var(--message-out);
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.incoming {
            background: var(--message-in);
            align-self: flex-start;
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            text-align: right;
            margin-top: 5px;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: var(--typing);
            font-style: italic;
            font-size: 14px;
            display: none;
        }

        .input-container {
            padding: 15px 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-button:hover {
            background: var(--primary-dark);
        }

        /* Утилиты */
        .hidden {
            display: none !important;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Экран авторизации -->
    <div class="screen auth-screen active" id="authScreen">
        <div class="auth-container">
            <div class="app-logo">
                <div class="logo-icon">M</div>
                <h1 class="app-title">Mobeil Messenger</h1>
                <p class="app-subtitle">Быстрое и безопасное общение</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('login')">Вход</button>
                <button class="auth-tab" onclick="showAuthTab('register')">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <div id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="loginUsername" placeholder="Имя пользователя" value="user1">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="loginPassword" placeholder="Пароль" value="123">
                </div>
                <button class="auth-button" onclick="login()">Войти в чат</button>
                <div class="error-message" id="loginError"></div>
            </div>

            <!-- Форма регистрации -->
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <input type="text" class="form-input" id="registerUsername" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="registerPassword" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-input" id="registerPhone" placeholder="Телефон (необязательно)">
                </div>
                <button class="auth-button" onclick="register()">Создать аккаунт</button>
                <div class="error-message" id="registerError"></div>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div class="screen main-screen" id="mainScreen">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h2 id="userName">Пользователь</h2>
                    <div class="user-status status online" id="userStatus">Общий чат • 0 онлайн</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-button" onclick="toggleTheme()">🌙</button>
                <button class="header-button" onclick="logout()">🚪</button>
            </div>
        </div>

        <div class="chats-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Поиск...">
            </div>
            <div class="chat-list">
                <div class="chat-item" onclick="openChat('general')">
                    <div class="chat-avatar">G</div>
                    <div class="chat-content">
                        <div class="chat-header">
                            <div class="chat-name">Общий чат</div>
                            <div class="chat-time" id="lastMessageTime">--:--</div>
                        </div>
                        <div class="chat-preview" id="lastMessagePreview">Начните общение!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Экран чата -->
    <div class="screen chat-screen" id="chatScreen">
        <div class="chat-header">
            <button class="back-button" onclick="closeChat()">←</button>
            <div class="user-avatar">G</div>
            <div class="user-details">
                <h2>Общий чат</h2>
                <div class="user-status" id="chatStatus">0 участников онлайн</div>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message incoming">
                <div class="message-content">Добро пожаловать в общий чат!</div>
                <div class="message-time">12:00</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Кто-то печатает...
        </div>

        <div class="input-container">
            <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
            <button class="send-button" onclick="sendMessage()">↑</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Глобальные переменные
        let socket = null;
        let currentUser = null;
        let isTyping = false;
        let typingTimer = null;

        // Показать таб авторизации
        function showAuthTab(tab) {
            document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
            
            // Обновляем активные кнопки
            document.querySelectorAll('.auth-tab').forEach(button => {
                button.classList.toggle('active', 
                    (tab === 'login' && button.textContent === 'Вход') ||
                    (tab === 'register' && button.textContent === 'Регистрация')
                );
            });
        }

        // Регистрация
        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const phone = document.getElementById('registerPhone').value.trim();

            if (!username || !password) {
                showError('registerError', 'Заполните все поля');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, phone })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMainInterface();
                    connectToChat();
                } else {
                    showError('registerError', data.error);
                }
            } catch (error) {
                showError('registerError', 'Ошибка соединения');
            }
        }

        // Вход
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showError('loginError', 'Заполните все поля');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMainInterface();
                    connectToChat();
                } else {
                    showError('loginError', data.error);
                }
            } catch (error) {
                // Если сервер недоступен, используем демо-режим
                currentUser = {
                    id: 'demo_' + Date.now(),
                    username: username,
                    avatar: username.charAt(0).toUpperCase()
                };
                showMainInterface();
                connectToChat();
            }
        }

        // Подключение к чату
        function connectToChat() {
            socket = io();

            socket.on('connect', () => {
                console.log('✅ Подключено к серверу');
                
                // Регистрируем пользователя
                socket.emit('user_login', currentUser);
            });

            socket.on('message_history', (messages) => {
                displayMessages(messages);
            });

            socket.on('new_message', (message) => {
                addMessage(message);
                updateLastMessage(message);
            });

            socket.on('online_users', (users) => {
                updateOnlineCount(users.length);
            });

            socket.on('user_typing', (typingUsers) => {
                updateTypingIndicator(typingUsers);
            });

            socket.on('disconnect', () => {
                console.log('❌ Отключено от сервера');
            });
        }

        // Показать основной интерфейс
        function showMainInterface() {
            document.getElementById('authScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
        }

        // Открыть чат
        function openChat(chatId) {
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById('chatScreen').classList.add('active');
        }

        // Закрыть чат
        function closeChat() {
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
        }

        // Отправка сообщения
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !socket) return;

            socket.emit('send_message', {
                content: content,
                avatar: currentUser.avatar
            });

            input.value = '';
            input.style.height = 'auto';
            
            // Останавливаем индикатор набора
            stopTyping();
        }

        // Обработка ввода сообщения
        document.getElementById('messageInput').addEventListener('input', function() {
            // Авто-высота
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';

            // Индикатор набора
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing_start');
            }

            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                stopTyping();
            }, 1000);
        });

        function stopTyping() {
            if (isTyping) {
                isTyping = false;
                socket.emit('typing_stop');
            }
        }

        // Добавление сообщения в чат
        function addMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isOutgoing = message.userId === currentUser.id;
            messageDiv.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-content">${message.content}</div>
                <div class="message-time">${time}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Отображение истории сообщений
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(message => addMessage(message));
        }

        // Обновление последнего сообщения
        function updateLastMessage(message) {
            document.getElementById('lastMessagePreview').textContent = 
                `${message.username}: ${message.content}`;
            document.getElementById('lastMessageTime').textContent = 
                new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
        }

        // Обновление счетчика онлайн
        function updateOnlineCount(count) {
            document.getElementById('userStatus').textContent = `Общий чат • ${count} онлайн`;
            document.getElementById('chatStatus').textContent = `${count} участников онлайн`;
        }

        // Обновление индикатора набора
        function updateTypingIndicator(typingUsers) {
            const indicator = document.getElementById('typingIndicator');
            
            if (typingUsers.length > 0) {
                const usernames = typingUsers.map(u => u.username).join(', ');
                indicator.textContent = `${usernames} печатает...`;
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        // Смена темы
        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('mobeil_theme', isDark ? 'light' : 'dark');
        }

        // Выход
        function logout() {
            if (confirm('Выйти из аккаунта?')) {
                if (socket) {
                    socket.disconnect();
                }
                currentUser = null;
                document.getElementById('mainScreen').classList.remove('active');
                document.getElementById('chatScreen').classList.remove('active');
                document.getElementById('authScreen').classList.add('active');
            }
        }

        // Показать ошибку
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        // Загрузка темы
        function loadTheme() {
            const savedTheme = localStorage.getItem('mobeil_theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            
            // Enter для отправки сообщения
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Enter для форм авторизации
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            document.getElementById('registerPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') register();
            });
        });

        console.log('🚀 Mobeil Messenger загружен');
    </script>
</body>
</html>
