<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shadow Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Анимированный фон */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(40, 40, 40, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(60, 60, 60, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .messenger-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #555, transparent);
        }

        .app-name {
            font-size: 3em;
            font-weight: 300;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .app-subtitle {
            font-size: 1.2em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            background: rgba(26, 26, 26, 0.8);
            padding: 10px 25px;
            border: 1px solid #333;
            color: #4CAF50;
            font-size: 0.9em;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .connection-status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .connection-status.offline {
            color: #f44336;
        }

        .connection-status.offline::before {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Основной контент */
        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }

        /* Список участников */
        .users-sidebar {
            width: 300px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .users-title {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(51, 51, 51, 0.3);
            border: 1px solid #333;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-item:hover {
            background: rgba(51, 51, 51, 0.5);
            border-color: #555;
            transform: translateX(5px);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #555, #333);
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            color: #fff;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 0.8em;
            color: #888;
        }

        /* Чат */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(12, 12, 12, 0.5);
        }

        /* Сообщения */
        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #2d5b7c, #1e3a5c);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: rgba(51, 51, 51, 0.6);
            border-bottom-left-radius: 5px;
            border: 1px solid #333;
        }

        .message.system {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            max-width: 100%;
            text-align: center;
            color: #ffc107;
            margin: 10px auto;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-sender {
            font-weight: 600;
            color: #fff;
        }

        .message-time {
            font-size: 0.8em;
            color: #888;
        }

        .message-content {
            color: #e0e0e0;
            line-height: 1.5;
        }

        /* Панель ввода */
        .input-container {
            padding: 20px;
            background: rgba(26, 26, 26, 0.9);
            border-top: 1px solid #333;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(51, 51, 51, 0.5);
            border: 1px solid #333;
            border-radius: 25px;
            padding: 15px 20px;
            color: #fff;
            font-size: 1em;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #555;
            background: rgba(51, 51, 51, 0.7);
        }

        .message-input::placeholder {
            color: #888;
        }

        .send-button {
            background: linear-gradient(135deg, #2d5b7c, #1e3a5c);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #3a6b8c, #2d5b7c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .send-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Логин форма */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(12, 12, 12, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .login-form {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .username-input {
            width: 100%;
            background: rgba(51, 51, 51, 0.5);
            border: 1px solid #333;
            border-radius: 25px;
            padding: 15px 20px;
            color: #fff;
            font-size: 1em;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .username-input:focus {
            outline: none;
            border-color: #555;
            background: rgba(51, 51, 51, 0.7);
        }

        .login-button {
            background: linear-gradient(135deg, #2d5b7c, #1e3a5c);
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #3a6b8c, #2d5b7c);
            transform: translateY(-2px);
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(244, 67, 54, 0.5);
            backdrop-filter: blur(10px);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .users-sidebar {
                width: 100%;
                max-height: 200px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .app-name {
                font-size: 2em;
            }
            
            .messenger-container {
                padding: 10px;
            }
        }

        /* Скрытие скроллбара */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(51, 51, 51, 0.3);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <!-- Форма логина -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h1 class="login-title">Shadow Messenger</h1>
            <div class="login-subtitle">Защищенная коммуникация</div>
            <input type="text" class="username-input" id="usernameInput" placeholder="Введите ваше имя" maxlength="20" autocomplete="off">
            <button class="login-button" onclick="login()">Войти в чат</button>
        </div>
    </div>

    <!-- Уведомление об ошибке -->
    <div class="notification" id="notification"></div>

    <!-- Основной интерфейс -->
    <div class="messenger-container" id="messengerInterface" style="display: none;">
        <!-- Header -->
        <div class="header">
            <h1 class="app-name">Shadow Messenger</h1>
            <div class="app-subtitle">Защищенная коммуникация</div>
            <div class="connection-status" id="connectionStatus">Подключение...</div>
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <!-- Список участников -->
            <div class="users-sidebar">
                <h3 class="users-title">Участники</h3>
                <div id="usersList">
                    <!-- Список пользователей будет здесь -->
                </div>
            </div>

            <!-- Область чата -->
            <div class="chat-container">
                <!-- Сообщения -->
                <div class="messages-area" id="messagesArea">
                    <!-- Сообщения будут здесь -->
                </div>

                <!-- Панель ввода -->
                <div class="input-container">
                    <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." maxlength="500" disabled></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentUsername = '';
        let isConnected = false;
        let users = [];

        // Показать уведомление
        function showNotification(message, isError = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isError ? 
                'rgba(244, 67, 54, 0.9)' : 'rgba(76, 175, 80, 0.9)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Обновить статус подключения
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            isConnected = connected;
            
            if (connected) {
                status.textContent = '✅ Онлайн';
                status.className = 'connection-status';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            } else {
                status.textContent = '❌ Офлайн';
                status.className = 'connection-status offline';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
            }
        }

        // Вход в чат
        function login() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            
            if (username.length < 2) {
                showNotification('Имя должно содержать минимум 2 символа');
                return;
            }

            if (username.length > 20) {
                showNotification('Имя слишком длинное');
                return;
            }

            currentUsername = username;
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('messengerInterface').style.display = 'flex';
            
            initializeSocket();
        }

        // Инициализация Socket.io
        function initializeSocket() {
            socket = io({
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log('✅ Подключено к серверу');
                updateConnectionStatus(true);
                
                // Регистрируем пользователя
                socket.emit('user_join', currentUsername);
                
                // Запрашиваем историю сообщений
                socket.emit('get_history');
            });

            socket.on('disconnect', () => {
                console.log('❌ Отключено от сервера');
                updateConnectionStatus(false);
            });

            // Получение истории сообщений
            socket.on('message_history', (messages) => {
                console.log('📨 Получена история:', messages.length, 'сообщений');
                const container = document.getElementById('messagesArea');
                container.innerHTML = '';
                messages.forEach(message => addMessageToChat(message));
            });

            // Новое сообщение
            socket.on('new_message', (message) => {
                addMessageToChat(message);
            });

            // Обновление списка пользователей
            socket.on('users_update', (usersList) => {
                updateUsersList(usersList);
            });

            // Ошибки
            socket.on('error', (error) => {
                showNotification(error);
            });

            // Поддержка Enter для отправки
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (isConnected) {
                        sendMessage();
                    }
                }
            });

            // Авто-высота текстового поля
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Отправка сообщения
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (content && socket && isConnected) {
                socket.emit('send_message', {
                    username: currentUsername,
                    content: content
                });
                messageInput.value = '';
                messageInput.style.height = 'auto';
            } else {
                showNotification('Нет подключения к серверу');
            }
        }

        // Добавление сообщения в чат
        function addMessageToChat(message) {
            const container = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            
            const messageType = message.username === currentUsername ? 'own' : 
                              message.username === 'system' ? 'system' : 'other';
            
            messageDiv.className = `message ${messageType}`;
            
            const timestamp = new Date(message.created_at).toLocaleTimeString('ru-RU');
            
            let messageHTML = '';
            if (message.username !== 'system') {
                messageHTML = `
                    <div class="message-header">
                        <span class="message-sender">${message.username}</span>
                        <span class="message-time">${timestamp}</span>
                    </div>
                    <div class="message-content">${message.content}</div>
                `;
            } else {
                messageHTML = `
                    <div class="message-content">${message.content}</div>
                `;
            }
            
            messageDiv.innerHTML = messageHTML;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Обновление списка пользователей
        function updateUsersList(usersList) {
            const container = document.getElementById('usersList');
            users = usersList;
            
            container.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                
                const firstLetter = user.username.charAt(0).toUpperCase();
                const isCurrentUser = user.username === currentUsername;
                
                userDiv.innerHTML = `
                    <div class="user-avatar">${firstLetter}</div>
                    <div class="user-info">
                        <div class="user-name">${user.username} ${isCurrentUser ? '(Вы)' : ''}</div>
                        <div class="user-status">В сети</div>
                    </div>
                `;
                
                container.appendChild(userDiv);
            });
        }

        // Автофокус на поле ввода имени
        document.getElementById('usernameInput').focus();
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Инициализация при загрузке
        console.log('🔄 Инициализация Shadow Messenger...');
    </script>
</body>
</html>
