<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Local Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #0088cc;
            --primary-dark: #0077b3;
            --background: #ffffff;
            --surface: #f8f9fa;
            --border: #e1e5e9;
            --text-primary: #000000;
            --text-secondary: #707579;
            --text-muted: #a0a4a8;
            --message-out: #e3f2fd;
            --message-in: #ffffff;
            --online: #00c853;
            --typing: #666;
        }

        [data-theme="dark"] {
            --background: #0f0f0f;
            --surface: #1a1a1a;
            --border: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --message-out: #2b5278;
            --message-in: #182533;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.4;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: var(--background);
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header */
        .header {
            background: var(--primary-color);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            display: none;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-details h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-details .status {
            font-size: 13px;
            opacity: 0.9;
        }

        .status.online::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
            margin-right: 6px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
        }

        /* –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ */
        .chats-list {
            flex: 1;
            overflow-y: auto;
            background: var(--surface);
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
            gap: 12px;
        }

        .chat-item:hover, .chat-item:active {
            background: rgba(0,0,0,0.05);
        }

        .chat-item-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            flex-shrink: 0;
        }

        .chat-item-content {
            flex: 1;
            min-width: 0;
        }

        .chat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-item-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .chat-item-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .chat-item-preview {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-badge {
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        /* –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--surface);
            display: none;
        }

        .message {
            max-width: 85%;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.outgoing {
            background: var(--message-out);
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.incoming {
            background: var(--message-in);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        .message.system {
            background: rgba(0, 136, 204, 0.1);
            border: 1px solid rgba(0, 136, 204, 0.2);
            max-width: 100%;
            text-align: center;
            margin: 8px auto;
            color: var(--primary-color);
            font-size: 14px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
            text-align: right;
            margin-top: 4px;
        }

        .message.incoming .message-time {
            text-align: left;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            color: var(--typing);
            font-size: 14px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--typing);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ */
        .input-container {
            padding: 12px 16px;
            background: var(--background);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: flex-end;
            gap: 10px;
            position: sticky;
            bottom: 0;
        }

        .message-input {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 12px 18px;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .send-button:hover, .send-button:active {
            background: var(--primary-dark);
        }

        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        /* –õ–æ–≥–∏–Ω —ç–∫—Ä–∞–Ω */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            z-index: 1000;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: white;
            font-size: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .login-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .login-input {
            width: 100%;
            max-width: 300px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-button {
            width: 100%;
            max-width: 300px;
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-button:hover, .login-button:active {
            background: var(--primary-dark);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .header {
                padding: 12px;
            }
            
            .chat-item {
                padding: 10px 12px;
            }
            
            .messages-container {
                padding: 12px;
            }
            
            .input-container {
                padding: 10px 12px;
            }
            
            .back-button {
                display: block;
            }
        }

        /* –£—Ç–∏–ª–∏—Ç—ã */
        .hidden {
            display: none !important;
        }

        .active {
            display: block !important;
        }

        /* –°–≤–∞–π–ø –∂–µ—Å—Ç—ã */
        .chat-item {
            touch-action: pan-y;
        }

        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–π */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –ª–æ–≥–∏–Ω–∞ -->
    <div class="login-screen" id="loginScreen">
        <div class="login-logo">ML</div>
        <h1 class="login-title">Mobil Local Messenger</h1>
        <p class="login-subtitle">–ë—ã—Å—Ç—Ä—ã–π –∏ –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</p>
        <input type="text" class="login-input" id="loginInput" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20" autocomplete="off">
        <button class="login-button" onclick="login()">–ù–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div class="app-container hidden" id="appContainer">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="back-button" onclick="showChatsList()">‚Üê</button>
                <div class="chat-info">
                    <div class="chat-avatar" id="currentChatAvatar">G</div>
                    <div class="chat-details">
                        <h2 id="currentChatName">–û–±—â–∏–π —á–∞—Ç</h2>
                        <div class="status online" id="chatStatus">–≤ —Å–µ—Ç–∏</div>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-button" onclick="toggleTheme()">üåô</button>
                <button class="header-button" onclick="showSettings()">‚öôÔ∏è</button>
            </div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ -->
        <div class="chats-list active" id="chatsList">
            <div class="chat-item" onclick="openChat('general', '–û–±—â–∏–π —á–∞—Ç')">
                <div class="chat-avatar">G</div>
                <div class="chat-item-content">
                    <div class="chat-item-header">
                        <span class="chat-item-name">–û–±—â–∏–π —á–∞—Ç</span>
                        <span class="chat-item-time" id="generalTime">--:--</span>
                    </div>
                    <div class="chat-item-preview" id="generalPreview">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ –æ–±—Å—É–∂–¥–µ–Ω–∏—é</div>
                </div>
            </div>
            <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <!-- –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π -->
        <div class="messages-container" id="messagesContainer">
            <div class="message system">
                <div class="message-content">–ß–∞—Ç —Å–æ–∑–¥–∞–Ω. –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ!</div>
            </div>
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>

        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ -->
        <div class="typing-indicator" id="typingIndicator">
            <span id="typingUser">–ö—Ç–æ-—Ç–æ</span> –ø–µ—á–∞—Ç–∞–µ—Ç
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ -->
        <div class="input-container">
            <textarea class="message-input" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="1000" disabled></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                ‚Üë
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let socket;
        let currentUser = '';
        let currentChat = 'general';
        let isConnected = false;
        let users = [];
        let typingTimer;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
            document.getElementById('loginInput').focus();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
            document.getElementById('loginInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });

            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // –ê–≤—Ç–æ-–≤—ã—Å–æ—Ç–∞ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                handleTyping();
            });

            // –°–≤–∞–π–ø –∂–µ—Å—Ç—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            setupSwipeGestures();
        });

        // –í—Ö–æ–¥ –≤ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä
        function login() {
            const loginInput = document.getElementById('loginInput');
            const username = loginInput.value.trim();
            
            if (username.length < 2) {
                alert('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                return;
            }

            currentUser = username;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            
            initializeSocket();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Socket.io
        function initializeSocket() {
            socket = io({
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                isConnected = true;
                updateUI();
                
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                socket.emit('user_join', currentUser);
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
                socket.emit('get_history');
            });

            socket.on('disconnect', () => {
                console.log('‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                isConnected = false;
                updateUI();
            });

            // –ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
            socket.on('message_history', (messages) => {
                displayMessages(messages);
            });

            // –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            socket.on('new_message', (message) => {
                addMessage(message);
                updateChatPreview(message);
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            socket.on('users_update', (usersList) => {
                updateUsersList(usersList);
            });

            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–µ—á–∞—Ç–∞–µ—Ç
            socket.on('user_typing', (data) => {
                showTypingIndicator(data.username);
            });

            socket.on('user_stop_typing', () => {
                hideTypingIndicator();
            });

            // –û—à–∏–±–∫–∏
            socket.on('error', (error) => {
                showNotification(error);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatStatus = document.getElementById('chatStatus');
            
            if (isConnected) {
                messageInput.disabled = false;
                sendButton.disabled = false;
                chatStatus.textContent = '–≤ —Å–µ—Ç–∏';
                chatStatus.className = 'status online';
            } else {
                messageInput.disabled = true;
                sendButton.disabled = true;
                chatStatus.textContent = '–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                chatStatus.className = 'status';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (content && socket && isConnected) {
                socket.emit('send_message', {
                    username: currentUser,
                    content: content
                });
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
                socket.emit('stop_typing');
                clearTimeout(typingTimer);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–±–æ—Ä–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function handleTyping() {
            if (socket && isConnected) {
                socket.emit('typing');
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    socket.emit('stop_typing');
                }, 1000);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
        function showTypingIndicator(username) {
            if (username !== currentUser) {
                document.getElementById('typingUser').textContent = username;
                document.getElementById('typingIndicator').style.display = 'flex';
            }
        }

        // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            messages.forEach(message => addMessage(message));
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function addMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const messageType = message.username === currentUser ? 'outgoing' : 
                              message.username === 'system' ? 'system' : 'incoming';
            
            messageDiv.className = `message ${messageType}`;
            
            const timestamp = new Date(message.created_at).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let messageHTML = '';
            if (message.username !== 'system') {
                messageHTML = `
                    <div class="message-content">${message.content}</div>
                    <div class="message-time">${timestamp}</div>
                `;
            } else {
                messageHTML = `<div class="message-content">${message.content}</div>`;
            }
            
            messageDiv.innerHTML = messageHTML;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é —á–∞—Ç–∞
        function updateChatPreview(message) {
            if (message.username !== 'system') {
                const preview = message.content.length > 50 ? 
                    message.content.substring(0, 47) + '...' : message.content;
                
                document.getElementById('generalPreview').textContent = 
                    `${message.username}: ${preview}`;
                
                document.getElementById('generalTime').textContent = 
                    new Date(message.created_at).toLocaleTimeString('ru-RU', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function updateUsersList(usersList) {
            const container = document.getElementById('chatsList');
            users = usersList;
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–∫—Ä–æ–º–µ –æ–±—â–µ–≥–æ —á–∞—Ç–∞)
            const existingChats = container.querySelectorAll('.chat-item:not(:first-child)');
            existingChats.forEach(chat => chat.remove());
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            users.forEach(user => {
                if (user.username !== currentUser) {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.onclick = () => openChat(user.username, user.username);
                    
                    const firstLetter = user.username.charAt(0).toUpperCase();
                    
                    chatItem.innerHTML = `
                        <div class="chat-avatar">${firstLetter}</div>
                        <div class="chat-item-content">
                            <div class="chat-item-header">
                                <span class="chat-item-name">${user.username}</span>
                                <span class="chat-item-time">--:--</span>
                            </div>
                            <div class="chat-item-preview">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è</div>
                        </div>
                    `;
                    
                    container.appendChild(chatItem);
                }
            });
        }

        // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç
        function openChat(chatId, chatName) {
            currentChat = chatId;
            document.getElementById('currentChatName').textContent = chatName;
            document.getElementById('currentChatAvatar').textContent = chatName.charAt(0).toUpperCase();
            
            document.getElementById('chatsList').classList.remove('active');
            document.getElementById('messagesContainer').classList.add('active');
            document.querySelector('.back-button').style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ª–∏—á–Ω—ã—Ö —á–∞—Ç–æ–≤
            if (chatId !== 'general') {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="message system">
                        <div class="message-content">–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è —Å ${chatName}</div>
                    </div>
                `;
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
        function showChatsList() {
            document.getElementById('chatsList').classList.add('active');
            document.getElementById('messagesContainer').classList.remove('active');
            document.querySelector('.back-button').style.display = 'none';
            currentChat = 'general';
            document.getElementById('currentChatName').textContent = '–û–±—â–∏–π —á–∞—Ç';
            document.getElementById('currentChatAvatar').textContent = 'G';
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        function showSettings() {
            alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏:\n\n‚Ä¢ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è: –í–∫–ª\n‚Ä¢ –ó–≤—É–∫–∏: –í–∫–ª\n‚Ä¢ –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ: –í–∫–ª');
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Mobil Local Messenger', {
                    body: message,
                    icon: '/favicon.ico'
                });
            } else {
                alert(message);
            }
        }

        // –°–≤–∞–π–ø –∂–µ—Å—Ç—ã
        function setupSwipeGestures() {
            let startX, startY;
            const messagesContainer = document.getElementById('messagesContainer');
            
            messagesContainer.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });
            
            messagesContainer.addEventListener('touchend', (e) => {
                if (!startX || !startY) return;
                
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                
                const diffX = startX - endX;
                const diffY = startY - endY;
                
                // –ï—Å–ª–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø –±–æ–ª—å—à–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0 && currentChat !== 'general') {
                        // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - –Ω–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É —á–∞—Ç–æ–≤
                        showChatsList();
                    }
                }
                
                startX = null;
                startY = null;
            });
        }

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        if ('Notification' in window) {
            Notification.requestPermission();
        }

        console.log('üöÄ Mobil Local Messenger –∑–∞–≥—Ä—É–∂–µ–Ω');
    </script>
</body>
</html>
