<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Secure Messenger - Мики</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0c0c0c;
            color: #ffffff;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex: 1;
            gap: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            background: #1a1a1a;
        }

        .name {
            font-size: 2em;
            font-weight: 300;
            color: #fff;
            margin-bottom: 10px;
        }

        .codename {
            font-size: 1em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .status {
            display: inline-block;
            background: #1a1a1a;
            padding: 5px 15px;
            border: 1px solid #333;
            color: #ccc;
            margin-top: 10px;
            font-size: 0.8em;
        }

        /* Auth Screen */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0c0c0c;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .auth-button:hover {
            background: #444;
        }

        .auth-switch {
            text-align: center;
            color: #888;
            margin-top: 20px;
            cursor: pointer;
        }

        .auth-switch:hover {
            color: #fff;
        }

        /* Main App */
        .app-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        /* Панель контактов */
        .contacts-panel {
            width: 300px;
            background: #1a1a1a;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .contacts-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            font-size: 1.1em;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact:hover {
            background: #252525;
        }

        .contact.active {
            background: #333;
        }

        .contact-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .contact-status {
            font-size: 0.8em;
            color: #888;
        }

        .online {
            color: #4CAF50;
        }

        /* Область чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-contact-name {
            font-size: 1.2em;
            color: #fff;
        }

        .chat-contact-status {
            font-size: 0.9em;
            color: #888;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 8px;
            position: relative;
        }

        .message-incoming {
            align-self: flex-start;
            background: #252525;
            border: 1px solid #333;
        }

        .message-outgoing {
            align-self: flex-end;
            background: #333;
            border: 1px solid #555;
        }

        .message-sender {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        .message-text {
            color: #fff;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7em;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }

        /* Панель ввода сообщения */
        .input-area {
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            background: #0c0c0c;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            resize: none;
            height: 60px;
        }

        .send-button {
            padding: 12px 20px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #444;
        }

        /* База данных */
        .database-panel {
            width: 300px;
            background: #1a1a1a;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .database-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            font-size: 1.1em;
            color: #fff;
        }

        .database-controls {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .db-input {
            padding: 8px;
            background: #0c0c0c;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
        }

        .db-button {
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .db-button:hover {
            background: #444;
        }

        .database-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .db-record {
            margin-bottom: 15px;
            padding: 10px;
            background: #0c0c0c;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .db-record-title {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px 0;
            color: #666;
            font-size: 0.8em;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            padding: 5px 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8em;
        }

        /* Адаптивность */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            
            .contacts-panel, .database-panel {
                width: 100%;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран аутентификации -->
    <div id="authScreen" class="auth-container">
        <h2 class="auth-title">Secure Messenger</h2>
        <div id="loginForm">
            <input type="email" id="loginEmail" class="auth-input" placeholder="Email" value="miki@example.com">
            <input type="password" id="loginPassword" class="auth-input" placeholder="Пароль" value="password123">
            <button id="loginBtn" class="auth-button">Войти</button>
            <div class="auth-switch" onclick="showRegister()">Нет аккаунта? Зарегистрироваться</div>
        </div>
        
        <div id="registerForm" style="display: none;">
            <input type="text" id="registerName" class="auth-input" placeholder="Имя">
            <input type="email" id="registerEmail" class="auth-input" placeholder="Email">
            <input type="password" id="registerPassword" class="auth-input" placeholder="Пароль">
            <button id="registerBtn" class="auth-button">Зарегистрироваться</button>
            <div class="auth-switch" onclick="showLogin()">Уже есть аккаунт? Войти</div>
        </div>
    </div>

    <!-- Основное приложение -->
    <div id="appScreen" class="app-container">
        <div class="header">
            <h1 class="name">Secure Messenger - Никита "Мики"</h1>
            <div class="codename">Защищенная связь</div>
            <div class="status">Статус: <span id="connectionStatus">Подключение...</span></div>
        </div>

        <div class="container">
            <!-- Панель контактов -->
            <div class="contacts-panel">
                <div class="contacts-header">
                    <span>Контакты</span>
                    <div class="user-info">
                        <span id="userName"></span>
                        <button class="logout-btn" onclick="logout()">Выйти</button>
                    </div>
                </div>
                <div class="contacts-list" id="contactsList">
                    <!-- Контакты будут загружены через JavaScript -->
                </div>
            </div>

            <!-- Область чата -->
            <div class="chat-area">
                <div class="chat-header">
                    <div>
                        <div class="chat-contact-name" id="currentContactName">Выберите контакт</div>
                        <div class="chat-contact-status" id="currentContactStatus">...</div>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <!-- Сообщения будут загружены через JavaScript -->
                </div>
                <div class="input-area">
                    <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." disabled></textarea>
                    <button class="send-button" id="sendButton" disabled>Отправить</button>
                </div>
            </div>

            <!-- Панель базы данных -->
            <div class="database-panel">
                <div class="database-header">Оперативные данные</div>
                <div class="database-controls">
                    <input type="text" class="db-input" id="dbSearchInput" placeholder="Поиск по базе...">
                    <button class="db-button" id="dbSearchButton">Найти</button>
                    <button class="db-button" id="dbAddButton">Добавить запись</button>
                </div>
                <div class="database-content" id="databaseContent">
                    <!-- Содержимое базы данных будет загружено через JavaScript -->
                </div>
            </div>
        </div>

        <div class="footer">
            <div>Защищенное соединение █████████</div>
            <div style="margin-top: 5px;">Классификация: Конфиденциально</div>
        </div>
    </div>

    <script>
        // Конфигурация Supabase
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        let supabase;
        let currentUser = null;
        let selectedContact = null;
        let messageSubscription = null;

        // Инициализация приложения
        async function initApp() {
            // Инициализация Supabase
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // Проверка авторизации
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                showApp();
                loadContacts();
                loadOperationalData();
            } else {
                showAuth();
            }

            // Слушатель изменений авторизации
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    showApp();
                    loadContacts();
                    loadOperationalData();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    showAuth();
                    if (messageSubscription) {
                        messageSubscription.unsubscribe();
                    }
                }
            });
        }

        // Показать экран аутентификации
        function showAuth() {
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('appScreen').style.display = 'none';
        }

        // Показать основное приложение
        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.email;
            document.getElementById('connectionStatus').textContent = 'Активен';
        }

        // Показать форму регистрации
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // Показать форму входа
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // Вход
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });
            
            if (error) {
                alert('Ошибка входа: ' + error.message);
            }
        });

        // Регистрация
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        name: name
                    }
                }
            });
            
            if (error) {
                alert('Ошибка регистрации: ' + error.message);
            } else {
                alert('Регистрация успешна! Проверьте email для подтверждения.');
                showLogin();
            }
        });

        // Выход
        async function logout() {
            await supabase.auth.signOut();
        }

        // Загрузка контактов
        async function loadContacts() {
            const { data: contacts, error } = await supabase
                .from('profiles')
                .select('*')
                .neq('id', currentUser.id);
            
            if (error) {
                console.error('Ошибка загрузки контактов:', error);
                return;
            }
            
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';
            
            contacts.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact';
                contactElement.dataset.id = contact.id;
                contactElement.innerHTML = `
                    <div class="contact-name">${contact.name || contact.email}</div>
                    <div class="contact-status online">В сети</div>
                `;
                contactElement.addEventListener('click', () => selectContact(contact));
                contactsList.appendChild(contactElement);
            });
        }

        // Выбор контакта
        async function selectContact(contact) {
            selectedContact = contact;
            
            // Обновление активного контакта
            document.querySelectorAll('.contact').forEach(c => c.classList.remove('active'));
            document.querySelector(`.contact[data-id="${contact.id}"]`).classList.add('active');
            
            // Обновление заголовка чата
            document.getElementById('currentContactName').textContent = contact.name || contact.email;
            document.getElementById('currentContactStatus').textContent = 'В сети';
            
            // Загрузка сообщений
            await loadMessages();
            
            // Активация поля ввода
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            
            // Подписка на новые сообщения
            setupMessageSubscription();
        }

        // Загрузка сообщений
        async function loadMessages() {
            if (!selectedContact) return;
            
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${selectedContact.id}),and(sender_id.eq.${selectedContact.id},receiver_id.eq.${currentUser.id})`)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Ошибка загрузки сообщений:', error);
                return;
            }
            
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                const isOutgoing = message.sender_id === currentUser.id;
                messageElement.className = `message ${isOutgoing ? 'message-outgoing' : 'message-incoming'}`;
                messageElement.innerHTML = `
                    <div class="message-sender">${isOutgoing ? 'Вы' : (selectedContact.name || selectedContact.email)}</div>
                    <div class="message-text">${message.content}</div>
                    <div class="message-time">${new Date(message.created_at).toLocaleTimeString()}</div>
                `;
                messagesContainer.appendChild(messageElement);
            });
            
            // Прокрутка к последнему сообщению
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Настройка подписки на сообщения
        function setupMessageSubscription() {
            if (messageSubscription) {
                messageSubscription.unsubscribe();
            }
            
            messageSubscription = supabase
                .channel('messages')
                .on('postgres_changes', 
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'messages',
                        filter: `or(and(sender_id.eq.${currentUser.id},receiver_id.eq.${selectedContact.id}),and(sender_id.eq.${selectedContact.id},receiver_id.eq.${currentUser.id}))`
                    }, 
                    (payload) => {
                        // Добавление нового сообщения
                        const message = payload.new;
                        const messagesContainer = document.getElementById('messagesContainer');
                        const messageElement = document.createElement('div');
                        const isOutgoing = message.sender_id === currentUser.id;
                        messageElement.className = `message ${isOutgoing ? 'message-outgoing' : 'message-incoming'}`;
                        messageElement.innerHTML = `
                            <div class="message-sender">${isOutgoing ? 'Вы' : (selectedContact.name || selectedContact.email)}</div>
                            <div class="message-text">${message.content}</div>
                            <div class="message-time">${new Date(message.created_at).toLocaleTimeString()}</div>
                        `;
                        messagesContainer.appendChild(messageElement);
                        
                        // Прокрутка к последнему сообщению
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                )
                .subscribe();
        }

        // Отправка сообщения
        async function sendMessage() {
            if (!selectedContact) return;
            
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;
            
            const { data, error } = await supabase
                .from('messages')
                .insert([
                    {
                        sender_id: currentUser.id,
                        receiver_id: selectedContact.id,
                        content: messageText
                    }
                ]);
            
            if (error) {
                console.error('Ошибка отправки сообщения:', error);
                return;
            }
            
            // Очистка поля ввода
            messageInput.value = '';
        }

        // Загрузка оперативных данных
        async function loadOperationalData() {
            const { data: records, error } = await supabase
                .from('operational_data')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error('Ошибка загрузки данных:', error);
                return;
            }
            
            const databaseContent = document.getElementById('databaseContent');
            databaseContent.innerHTML = '';
            
            if (records && records.length > 0) {
                records.forEach(record => {
                    const recordElement = document.createElement('div');
                    recordElement.className = 'db-record';
                    recordElement.innerHTML = `
                        <div class="db-record-title">${record.title}</div>
                        <div class="db-record-content">${record.content}</div>
                        <div style="font-size: 0.7em; color: #666; margin-top: 5px;">
                            ${new Date(record.created_at).toLocaleDateString()}
                        </div>
                    `;
                    databaseContent.appendChild(recordElement);
                });
            } else {
                databaseContent.innerHTML = '<div>Нет оперативных данных</div>';
            }
        }

        // Поиск в оперативных данных
        async function searchOperationalData() {
            const searchInput = document.getElementById('dbSearchInput');
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (!searchTerm) {
                loadOperationalData();
                return;
            }
            
            const { data: records, error } = await supabase
                .from('operational_data')
                .select('*')
                .or(`title.ilike.%${searchTerm}%,content.ilike.%${searchTerm}%`)
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error('Ошибка поиска:', error);
                return;
            }
            
            const databaseContent = document.getElementById('databaseContent');
            databaseContent.innerHTML = '';
            
            if (records && records.length > 0) {
                records.forEach(record => {
                    const recordElement = document.createElement('div');
                    recordElement.className = 'db-record';
                    recordElement.innerHTML = `
                        <div class="db-record-title">${record.title}</div>
                        <div class="db-record-content">${record.content}</div>
                        <div style="font-size: 0.7em; color: #666; margin-top: 5px;">
                            ${new Date(record.created_at).toLocaleDateString()}
                        </div>
                    `;
                    databaseContent.appendChild(recordElement);
                });
            } else {
                databaseContent.innerHTML = '<div>Записи не найдены</div>';
            }
        }

        // Добавление оперативной записи
        async function addOperationalRecord() {
            const title = prompt('Введите заголовок записи:');
            if (!title) return;
            
            const content = prompt('Введите содержание записи:');
            if (!content) return;
            
            const { data, error } = await supabase
                .from('operational_data')
                .insert([
                    {
                        title: title,
                        content: content,
                        created_by: currentUser.id
                    }
                ]);
            
            if (error) {
                console.error('Ошибка добавления записи:', error);
                return;
            }
            
            loadOperationalData();
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            
            // Обработчики событий
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            document.getElementById('dbSearchButton').addEventListener('click', searchOperationalData);
            document.getElementById('dbSearchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchOperationalData();
                }
            });
            
            document.getElementById('dbAddButton').addEventListener('click', addOperationalRecord);
        });
    </script>
</body>
</html>
