<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0088cc;
            --primary-dark: #0077b3;
            --background: #ffffff;
            --surface: #f8f9fa;
            --card: #ffffff;
            --border: #e6e6e6;
            --text-primary: #000000;
            --text-secondary: #667781;
            --text-muted: #8696a0;
            --message-out: #d9fdd3;
            --message-in: #ffffff;
            --online: #00c853;
            --typing: #666;
            --error: #ff4444;
            --success: #00c853;
        }

        [data-theme="dark"] {
            --background: #111b21;
            --surface: #202c33;
            --card: #1f2c33;
            --border: #2a3942;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --text-muted: #667781;
            --message-out: #005c4b;
            --message-in: #202c33;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
        }

        /* Авторизация */
        .auth-screen {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--card);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .app-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .app-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            background: var(--surface);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
        }

        .auth-tab.active {
            background: var(--card);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-button:hover {
            background: var(--primary-dark);
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* Основной интерфейс */
        .main-screen {
            background: var(--background);
        }

        /* Header */
        .header {
            background: var(--surface);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details h2 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status.online::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
            margin-right: 6px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-button {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
        }

        /* Вкладки */
        .nav-tabs {
            display: flex;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .nav-tab {
            flex: 1;
            padding: 15px 0;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
        }

        .nav-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Контент вкладок */
        .tab-content {
            flex: 1;
            overflow: hidden;
            display: none;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Список чатов */
        .chats-container {
            flex: 1;
            overflow-y: auto;
        }

        .search-box {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 15px;
        }

        .search-input:focus {
            outline: none;
        }

        .chat-list {
            padding: 10px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            gap: 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }

        .chat-item:hover {
            background: var(--surface);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--online);
            border: 2px solid var(--card);
            border-radius: 50%;
        }

        .chat-content {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .chat-preview {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Чат */
        .chat-screen {
            background: var(--background);
        }

        .chat-header {
            background: var(--surface);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--primary);
            cursor: pointer;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.outgoing {
            background: var(--message-out);
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.incoming {
            background: var(--message-in);
            align-self: flex-start;
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            text-align: right;
            margin-top: 5px;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: var(--typing);
            font-style: italic;
            font-size: 14px;
            display: none;
        }

        .input-container {
            padding: 15px 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-button:hover {
            background: var(--primary-dark);
        }

        /* Поиск пользователей */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .search-result-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }

        .search-result-item:hover {
            background: var(--surface);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        /* Утилиты */
        .hidden {
            display: none !important;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Экран авторизации -->
    <div class="screen auth-screen active" id="authScreen">
        <div class="auth-container">
            <div class="app-logo">
                <div class="logo-icon">LM</div>
                <h1 class="app-title">Local Messenger</h1>
                <p class="app-subtitle">Быстрое и безопасное общение</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('login')">Вход</button>
                <button class="auth-tab" onclick="showAuthTab('register')">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <div id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="loginUsername" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="loginPassword" placeholder="Пароль">
                </div>
                <button class="auth-button" onclick="login()">Войти в чат</button>
                <div class="error-message" id="loginError"></div>
            </div>

            <!-- Форма регистрации -->
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <input type="text" class="form-input" id="registerUsername" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" id="registerEmail" placeholder="Email (необязательно)">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="registerPassword" placeholder="Пароль">
                </div>
                <button class="auth-button" onclick="register()">Создать аккаунт</button>
                <div class="error-message" id="registerError"></div>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div class="screen main-screen" id="mainScreen">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">👤</div>
                <div class="user-details">
                    <h2 id="userName">Пользователь</h2>
                    <div class="user-status status online" id="userStatus">В сети</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-button" onclick="toggleTheme()">🌙</button>
                <button class="header-button" onclick="searchUsers()">🔍</button>
                <button class="header-button" onclick="logout()">🚪</button>
            </div>
        </div>

        <!-- Вкладки -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('chats')">Чаты</button>
            <button class="nav-tab" onclick="showTab('contacts')">Контакты</button>
            <button class="nav-tab" onclick="showTab('profile')">Профиль</button>
        </div>

        <!-- Чаты -->
        <div class="tab-content active" id="chatsTab">
            <div class="chats-container">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Поиск чатов..." oninput="searchChats(this.value)">
                    <div class="search-results" id="chatSearchResults"></div>
                </div>
                <div class="chat-list" id="chatList">
                    <!-- Чаты будут загружены здесь -->
                </div>
            </div>
        </div>

        <!-- Контакты -->
        <div class="tab-content" id="contactsTab">
            <div class="chats-container">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Поиск пользователей..." oninput="searchAllUsers(this.value)">
                    <div class="search-results" id="userSearchResults"></div>
                </div>
                <div class="chat-list" id="contactsList">
                    <!-- Контакты будут загружены здесь -->
                </div>
            </div>
        </div>

        <!-- Профиль -->
        <div class="tab-content" id="profileTab">
            <div class="chats-container">
                <div class="chat-list">
                    <div class="chat-item">
                        <div class="user-avatar" id="profileAvatar">👤</div>
                        <div class="chat-content">
                            <div class="chat-name" id="profileName">Пользователь</div>
                            <div class="chat-preview">Уровень: <span id="profileLevel">1</span></div>
                        </div>
                    </div>
                    <div class="chat-item" onclick="showSettings()">
                        <div class="chat-avatar">⚙️</div>
                        <div class="chat-content">
                            <div class="chat-name">Настройки</div>
                            <div class="chat-preview">Настройки приложения</div>
                        </div>
                    </div>
                    <div class="chat-item" onclick="showFriends()">
                        <div class="chat-avatar">👥</div>
                        <div class="chat-content">
                            <div class="chat-name">Друзья</div>
                            <div class="chat-preview">Управление друзьями</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Экран чата -->
    <div class="screen chat-screen" id="chatScreen">
        <div class="chat-header">
            <button class="back-button" onclick="closeChat()">←</button>
            <div class="user-avatar" id="chatAvatar">👤</div>
            <div class="user-details">
                <h2 id="chatUserName">Пользователь</h2>
                <div class="user-status" id="chatUserStatus">В сети</div>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Сообщения будут здесь -->
        </div>

        <div class="typing-indicator" id="typingIndicator"></div>

        <div class="input-container">
            <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
            <button class="send-button" onclick="sendMessage()">↑</button>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Глобальные переменные
        let socket = null;
        let currentUser = null;
        let currentChat = null;
        let friends = [];
        let chats = [];
        let isTyping = false;
        let typingTimer = null;

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            checkAuth();
        });

        // Проверка авторизации
        function checkAuth() {
            const savedUser = localStorage.getItem('local_messenger_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainInterface();
                connectToServer();
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Авторизация
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            document.getElementById('registerPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') register();
            });

            // Сообщения
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                handleTyping();
            });
        }

        // Показать таб авторизации
        function showAuthTab(tab) {
            document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
            
            document.querySelectorAll('.auth-tab').forEach(button => {
                button.classList.toggle('active', 
                    (tab === 'login' && button.textContent === 'Вход') ||
                    (tab === 'register' && button.textContent === 'Регистрация')
                );
            });
        }

        // Регистрация
        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                showError('registerError', 'Заполните имя пользователя и пароль');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('local_messenger_user', JSON.stringify(currentUser));
                    showMainInterface();
                    connectToServer();
                    showNotification('Регистрация успешна!');
                } else {
                    showError('registerError', data.error);
                }
            } catch (error) {
                showError('registerError', 'Ошибка соединения');
            }
        }

        // Вход
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showError('loginError', 'Заполните все поля');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('local_messenger_user', JSON.stringify(currentUser));
                    showMainInterface();
                    connectToServer();
                    showNotification('Вход выполнен!');
                } else {
                    showError('loginError', data.error);
                }
            } catch (error) {
                showError('loginError', 'Ошибка соединения');
            }
        }

        // Подключение к серверу
        function connectToServer() {
            socket = io();

            socket.on('connect', () => {
                socket.emit('user_online', currentUser);
                loadFriends();
                loadChats();
            });

            socket.on('new_private_message', (message) => {
                if (currentChat && message.sender_id === currentChat.id) {
                    addMessageToChat(message);
                }
                updateChatList(message);
            });

            socket.on('user_typing', (data) => {
                if (currentChat && data.userId === currentChat.id) {
                    showTypingIndicator(data.username);
                }
            });

            socket.on('user_stop_typing', (data) => {
                if (currentChat && data.userId === currentChat.id) {
                    hideTypingIndicator();
                }
            });

            socket.on('online_users_update', (users) => {
                updateOnlineStatuses(users);
            });

            socket.on('disconnect', () => {
                showNotification('Соединение потеряно');
            });
        }

        // Показать основной интерфейс
        function showMainInterface() {
            document.getElementById('authScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            
            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
            document.getElementById('profileName').textContent = currentUser.username;
            document.getElementById('profileAvatar').textContent = currentUser.avatar;
            document.getElementById('profileLevel').textContent = currentUser.level || 1;
        }

        // Показать вкладку
        function showTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent === getTabName(tabName));
            });

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === tabName + 'Tab');
            });
        }

        function getTabName(tab) {
            const names = {
                'chats': 'Чаты',
                'contacts': 'Контакты', 
                'profile': 'Профиль'
            };
            return names[tab];
        }

        // Загрузка друзей
        async function loadFriends() {
            try {
                const response = await fetch(`/api/users/${currentUser.id}/friends`);
                if (response.ok) {
                    friends = await response.json();
                    displayFriends();
                }
            } catch (error) {
                console.error('Ошибка загрузки друзей:', error);
            }
        }

        // Загрузка чатов
        async function loadChats() {
            // В реальном приложении здесь будет загрузка списка чатов
            // Пока используем друзей как чаты
            chats = friends;
            displayChats();
        }

        // Отображение чатов
        function displayChats() {
            const container = document.getElementById('chatList');
            container.innerHTML = '';

            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => openChat(chat);

                chatItem.innerHTML = `
                    <div class="chat-avatar">
                        ${chat.avatar}
                        ${chat.status === 'В сети' ? '<div class="online-dot"></div>' : ''}
                    </div>
                    <div class="chat-content">
                        <div class="chat-header">
                            <div class="chat-name">${chat.username}</div>
                            <div class="chat-time">${getLastSeen(chat.last_seen)}</div>
                        </div>
                        <div class="chat-preview">${chat.status || 'Не в сети'}</div>
                    </div>
                `;

                container.appendChild(chatItem);
            });
        }

        // Отображение друзей
        function displayFriends() {
            const container = document.getElementById('contactsList');
            container.innerHTML = '';

            friends.forEach(friend => {
                const friendItem = document.createElement('div');
                friendItem.className = 'chat-item';
                friendItem.onclick = () => openChat(friend);

                friendItem.innerHTML = `
                    <div class="chat-avatar">
                        ${friend.avatar}
                        ${friend.status === 'В сети' ? '<div class="online-dot"></div>' : ''}
                    </div>
                    <div class="chat-content">
                        <div class="chat-header">
                            <div class="chat-name">${friend.username}</div>
                            <div class="chat-time">Уровень ${friend.level || 1}</div>
                        </div>
                        <div class="chat-preview">${friend.status || 'Не в сети'}</div>
                    </div>
                `;

                container.appendChild(friendItem);
            });
        }

        // Открыть чат
        async function openChat(user) {
            currentChat = user;
            
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById('chatScreen').classList.add('active');

            document.getElementById('chatUserName').textContent = user.username;
            document.getElementById('chatAvatar').textContent = user.avatar;
            document.getElementById('chatUserStatus').textContent = user.status || 'Не в сети';

            // Загружаем историю сообщений
            await loadChatHistory(user.id);
        }

        // Закрыть чат
        function closeChat() {
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            currentChat = null;
            hideTypingIndicator();
        }

        // Загрузка истории чата
        async function loadChatHistory(friendId) {
            try {
                const response = await fetch(`/api/messages/${currentUser.id}/${friendId}`);
                if (response.ok) {
                    const messages = await response.json();
                    displayMessages(messages);
                }
            } catch (error) {
                console.error('Ошибка загрузки истории:', error);
            }
        }

        // Отправка сообщения
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !socket || !currentChat) return;

            socket.emit('send_private_message', {
                receiverId: currentChat.id,
                content: content
            });

            input.value = '';
            input.style.height = 'auto';
            
            stopTyping();
        }

        // Добавление сообщения в чат
        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            const isOutgoing = message.sender_id === currentUser.id;
            messageDiv.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
            
            const time = new Date(message.created_at).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-content">${message.content}</div>
                <div class="message-time">${time}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Отображение сообщений
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(message => addMessageToChat(message));
        }

        // Поиск пользователей
        async function searchAllUsers(query) {
            if (query.length < 2) {
                document.getElementById('userSearchResults').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/users/search?query=${encodeURIComponent(query)}`);
                if (response.ok) {
                    const users = await response.json();
                    displaySearchResults(users, 'userSearchResults');
                }
            } catch (error) {
                console.error('Ошибка поиска:', error);
            }
        }

        // Отображение результатов поиска
        function displaySearchResults(users, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            users.forEach(user => {
                if (user.id === currentUser.id) return;

                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.onclick = () => {
                    openChat(user);
                    container.style.display = 'none';
                };

                item.innerHTML = `
                    <div class="chat-avatar">
                        ${user.avatar}
                        ${user.status === 'В сети' ? '<div class="online-dot"></div>' : ''}
                    </div>
                    <div class="chat-name">${user.username}</div>
                `;

                container.appendChild(item);
            });

            container.style.display = users.length > 0 ? 'block' : 'none';
        }

        // Обработка набора сообщения
        function handleTyping() {
            if (socket && currentChat && !isTyping) {
                isTyping = true;
                socket.emit('typing_start', { receiverId: currentChat.id });
            }

            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                stopTyping();
            }, 1000);
        }

        function stopTyping() {
            if (isTyping && socket && currentChat) {
                isTyping = false;
                socket.emit('typing_stop', { receiverId: currentChat.id });
            }
        }

        // Показать индикатор набора
        function showTypingIndicator(username) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${username} печатает...`;
            indicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Обновление онлайн статусов
        function updateOnlineStatuses(onlineUsers) {
            // Обновляем статусы в списках чатов и контактов
            displayChats();
            displayFriends();
        }

        // Обновление списка чатов
        function updateChatList(message) {
            // В реальном приложении здесь будет обновление превью чата
            displayChats();
        }

        // Вспомогательные функции
        function getLastSeen(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('local_messenger_theme', isDark ? 'light' : 'dark');
        }

        function searchUsers() {
            showTab('contacts');
            document.querySelector('.search-input').focus();
        }

        function showSettings() {
            alert('Настройки в разработке');
        }

        function showFriends() {
            alert('Управление друзьями в разработке');
        }

        // Выход
        function logout() {
            if (confirm('Выйти из аккаунта?')) {
                if (socket) {
                    socket.disconnect();
                }
                localStorage.removeItem('local_messenger_user');
                currentUser = null;
                document.getElementById('mainScreen').classList.remove('active');
                document.getElementById('chatScreen').classList.remove('active');
                document.getElementById('authScreen').classList.add('active');
            }
        }

        // Загрузка темы
        function loadTheme() {
            const savedTheme = localStorage.getItem('local_messenger_theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Инициализация темы
        loadTheme();

        console.log('🚀 Local Messenger загружен');
    </script>
</body>
</html>
