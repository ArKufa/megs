<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL MESSENGER - MILITARY COMMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --military-dark: #0a0f1c;
            --military-darker: #050a14;
            --military-green: #1a3c1a;
            --military-olive: #4a5d23;
            --military-sand: #8a7f6d;
            --military-red: #8b0000;
            --military-orange: #d35400;
            --military-gold: #b8860b;
            --text-primary: #e8e6e3;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border: #2a3c2a;
            --success: #228b22;
            --warning: #ff8c00;
            --danger: #dc143c;
            --command: #4169e1;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--military-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(26, 60, 26, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(10, 15, 28, 0.4) 0%, transparent 50%);
        }

        /* Terminal-like scanlines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.03) 0px,
                rgba(0, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
        }

        /* Authentication Screen */
        .auth-screen {
            background: linear-gradient(135deg, var(--military-darker), var(--military-green));
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-terminal {
            background: rgba(10, 15, 28, 0.95);
            border: 2px solid var(--military-olive);
            border-radius: 8px;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(26, 60, 26, 0.5);
            position: relative;
        }

        .auth-terminal::before {
            content: 'SECURE ACCESS TERMINAL';
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--military-green);
            color: var(--text-primary);
            padding: 4px 12px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid var(--military-olive);
        }

        .military-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-badge {
            width: 80px;
            height: 80px;
            background: var(--military-green);
            border: 3px solid var(--military-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--military-gold);
            font-size: 32px;
            font-weight: bold;
        }

        .app-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--military-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(26, 60, 26, 0.3);
            border: 1px solid var(--military-olive);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--military-gold);
            box-shadow: 0 0 10px rgba(184, 134, 11, 0.3);
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--military-green), var(--military-olive));
            border: 1px solid var(--military-gold);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background: linear-gradient(135deg, var(--military-olive), var(--military-green));
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.4);
        }

        .operative-select {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .operative-card {
            background: rgba(26, 60, 26, 0.3);
            border: 1px solid var(--military-olive);
            border-radius: 4px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .operative-card:hover {
            border-color: var(--military-gold);
            background: rgba(184, 134, 11, 0.1);
        }

        .operative-card.active {
            border-color: var(--military-gold);
            background: rgba(184, 134, 11, 0.2);
        }

        .operative-avatar {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .operative-callsign {
            font-weight: bold;
            font-size: 14px;
        }

        .operative-rank {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Main Interface */
        .main-screen {
            background: var(--military-dark);
        }

        /* Military Header */
        .military-header {
            background: rgba(10, 15, 28, 0.95);
            border-bottom: 2px solid var(--military-olive);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .operative-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(26, 60, 26, 0.3);
            border: 1px solid var(--military-olive);
            border-radius: 4px;
        }

        .operative-avatar {
            width: 40px;
            height: 40px;
            background: var(--military-green);
            border: 2px solid var(--military-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .operative-info h2 {
            font-size: 16px;
            margin-bottom: 2px;
            color: var(--military-gold);
        }

        .operative-info .rank {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--success);
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .military-button {
            padding: 8px 16px;
            background: rgba(26, 60, 26, 0.3);
            border: 1px solid var(--military-olive);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .military-button:hover {
            border-color: var(--military-gold);
            background: rgba(184, 134, 11, 0.1);
        }

        /* Military Tabs */
        .military-tabs {
            display: flex;
            background: rgba(10, 15, 28, 0.8);
            border-bottom: 1px solid var(--military-olive);
        }

        .military-tab {
            flex: 1;
            padding: 15px 0;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .military-tab.active {
            color: var(--military-gold);
            border-bottom-color: var(--military-gold);
            background: rgba(184, 134, 11, 0.1);
        }

        /* Tab Content */
        .tab-content {
            flex: 1;
            overflow: hidden;
            display: none;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Communications Tab */
        .comms-terminal {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(5, 10, 20, 0.8);
            border: 1px solid var(--military-olive);
            margin: 10px;
            border-radius: 4px;
        }

        .terminal-header {
            background: var(--military-green);
            padding: 10px 15px;
            border-bottom: 1px solid var(--military-olive);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .channel-selector {
            display: flex;
            gap: 10px;
        }

        .channel-btn {
            padding: 4px 12px;
            background: rgba(10, 15, 28, 0.6);
            border: 1px solid var(--military-olive);
            border-radius: 3px;
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
        }

        .channel-btn.active {
            background: var(--military-gold);
            color: var(--military-dark);
            border-color: var(--military-gold);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 10px 12px;
            border-radius: 4px;
            border-left: 3px solid var(--military-olive);
            background: rgba(26, 60, 26, 0.2);
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.priority-high {
            border-left-color: var(--warning);
            background: rgba(255, 140, 0, 0.1);
        }

        .message.priority-critical {
            border-left-color: var(--danger);
            background: rgba(220, 20, 60, 0.1);
            animation: alertPulse 2s infinite;
        }

        @keyframes alertPulse {
            0%, 100% { background: rgba(220, 20, 60, 0.1); }
            50% { background: rgba(220, 20, 60, 0.2); }
        }

        .message.command {
            border-left-color: var(--command);
            background: rgba(65, 105, 225, 0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .message-callsign {
            font-weight: bold;
            color: var(--military-gold);
        }

        .message-rank {
            color: var(--text-secondary);
            margin-right: 8px;
        }

        .message-time {
            color: var(--text-muted);
            font-size: 11px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .input-container {
            padding: 15px;
            background: rgba(10, 15, 28, 0.8);
            border-top: 1px solid var(--military-olive);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(26, 60, 26, 0.3);
            border: 1px solid var(--military-olive);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--military-gold);
        }

        .send-button {
            padding: 12px 20px;
            background: var(--military-green);
            border: 1px solid var(--military-olive);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--military-olive);
            border-color: var(--military-gold);
        }

        .priority-selector {
            display: flex;
            gap: 5px;
        }

        .priority-btn {
            padding: 6px 10px;
            background: rgba(26, 60, 26, 0.3);
            border: 1px solid var(--military-olive);
            border-radius: 3px;
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
        }

        .priority-btn.active {
            background: var(--warning);
            color: var(--military-dark);
            border-color: var(--warning);
        }

        /* Missions Tab */
        .missions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .mission-card {
            background: rgba(26, 60, 26, 0.3);
            border: 1px solid var(--military-olive);
            border-radius: 4px;
            padding: 15px;
            position: relative;
        }

        .mission-card.priority-high {
            border-color: var(--warning);
        }

        .mission-card.priority-critical {
            border-color: var(--danger);
        }

        .mission-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .mission-codename {
            font-weight: bold;
            color: var(--military-gold);
            font-size: 16px;
        }

        .mission-status {
            padding: 4px 8px;
            background: var(--success);
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }

        .mission-status.planning {
            background: var(--warning);
        }

        .mission-status.active {
            background: var(--success);
        }

        .mission-details {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .mission-squad {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Equipment Tab */
        .equipment-list {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }

        .equipment-card {
            background: rgba(26, 60, 26, 0.3);
            border: 1px solid var(--military-olive);
            border-radius: 4px;
            padding: 12px;
        }

        .equipment-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--military-gold);
        }

        .equipment-status {
            display: inline-block;
            padding: 2px 8px;
            background: var(--success);
            border-radius: 3px;
            font-size: 11px;
            margin-bottom: 8px;
        }

        .equipment-status.maintenance {
            background: var(--warning);
        }

        .equipment-status.offline {
            background: var(--danger);
        }

        /* Operatives Tab */
        .operatives-grid {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .operative-card {
            background: rgba(26, 60, 26, 0.3);
            border: 1px solid var(--military-olive);
            border-radius: 4px;
            padding: 12px;
            text-align: center;
        }

        .operative-card.online {
            border-color: var(--success);
        }

        .operative-avatar {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .operative-callsign {
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--military-gold);
        }

        .operative-unit {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .operative-status {
            font-size: 11px;
            color: var(--success);
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .typing-indicator {
            padding: 8px 15px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 12px;
            display: none;
        }

        .emergency-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--danger);
            color: white;
            padding: 15px 20px;
            border-radius: 4px;
            z-index: 10000;
            animation: emergencyPulse 1s infinite;
            text-align: center;
        }

        @keyframes emergencyPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div class="screen auth-screen active" id="authScreen">
        <div class="auth-terminal">
            <div class="military-logo">
                <div class="logo-badge">LM</div>
                <h1 class="app-title">LOCAL MESSENGER</h1>
                <p class="app-subtitle">MILITARY COMMUNICATIONS SYSTEM</p>
            </div>

            <div class="operative-select" id="operativeSelect">
                <!-- Operatives will be loaded here -->
            </div>

            <div class="form-group">
                <label class="form-label">CALLSIGN</label>
                <input type="text" class="form-input" id="loginCallsign" placeholder="ENTER CALLSIGN" value="HAWK">
            </div>
            <div class="form-group">
                <label class="form-label">PASSWORD</label>
                <input type="password" class="form-input" id="loginPassword" placeholder="ENTER PASSWORD" value="123">
            </div>
            <button class="auth-button" onclick="authenticate()">ACCESS TERMINAL</button>
        </div>
    </div>

    <!-- Main Interface -->
    <div class="screen main-screen" id="mainScreen">
        <!-- Military Header -->
        <div class="military-header">
            <div class="header-left">
                <div class="operative-badge">
                    <div class="operative-avatar" id="currentAvatar">🦅</div>
                    <div class="operative-info">
                        <h2 id="currentCallsign">HAWK</h2>
                        <div class="rank" id="currentRank">CAPTAIN</div>
                    </div>
                </div>
                <div class="status-indicator" id="connectionStatus">COMMS ONLINE</div>
            </div>
            <div class="header-right">
                <button class="military-button" onclick="requestBackup()">🚨 BACKUP</button>
                <button class="military-button" onclick="sendEmergency()">⚠️ ALERT</button>
                <button class="military-button" onclick="logout()">LOGOUT</button>
            </div>
        </div>

        <!-- Military Tabs -->
        <div class="military-tabs">
            <button class="military-tab active" onclick="showTab('comms')">COMMUNICATIONS</button>
            <button class="military-tab" onclick="showTab('missions')">MISSIONS</button>
            <button class="military-tab" onclick="showTab('equipment')">EQUIPMENT</button>
            <button class="military-tab" onclick="showTab('operatives')">OPERATIVES</button>
        </div>

        <!-- Communications Tab -->
        <div class="tab-content active" id="commsTab">
            <div class="comms-terminal">
                <div class="terminal-header">
                    <div class="terminal-title">SECURE COMMS CHANNEL</div>
                    <div class="channel-selector">
                        <button class="channel-btn active" onclick="switchChannel('GLOBAL')">GLOBAL</button>
                        <button class="channel-btn" onclick="switchChannel('UNIT')">UNIT</button>
                        <button class="channel-btn" onclick="switchChannel('COMMAND')">COMMAND</button>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="message command">
                        <div class="message-header">
                            <span class="message-callsign">COMMAND</span>
                            <span class="message-time">06:00:00</span>
                        </div>
                        <div class="message-content">
                            LOCAL MESSENGER SYSTEM OPERATIONAL. ALL UNITS REPORT STATUS.
                        </div>
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator"></div>
                <div class="input-container">
                    <div class="priority-selector">
                        <button class="priority-btn" onclick="setPriority('NORMAL')">NORMAL</button>
                        <button class="priority-btn" onclick="setPriority('HIGH')">HIGH</button>
                        <button class="priority-btn" onclick="setPriority('CRITICAL')">CRITICAL</button>
                    </div>
                    <textarea class="message-input" id="messageInput" placeholder="ENTER MESSAGE..." rows="1"></textarea>
                    <button class="send-button" onclick="sendMessage()">SEND</button>
                </div>
            </div>
        </div>

        <!-- Missions Tab -->
        <div class="tab-content" id="missionsTab">
            <div class="missions-grid" id="missionsGrid">
                <!-- Missions will be loaded here -->
            </div>
        </div>

        <!-- Equipment Tab -->
        <div class="tab-content" id="equipmentTab">
            <div class="equipment-list" id="equipmentList">
                <!-- Equipment will be loaded here -->
            </div>
        </div>

        <!-- Operatives Tab -->
        <div class="tab-content" id="operativesTab">
            <div class="operatives-grid" id="operativesGrid">
                <!-- Operatives will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Military Global Variables
        let socket = null;
        let currentOperative = null;
        let currentChannel = 'GLOBAL';
        let currentPriority = 'NORMAL';
        let isTyping = false;
        let typingTimer = null;

        // Test Operatives Data
        const testOperatives = [
            { id: 'cmd_001', callsign: 'COMMAND', rank: 'COMMANDER', unit: 'COMMAND', password: '123', avatar: '⚡' },
            { id: 'alpha_001', callsign: 'HAWK', rank: 'CAPTAIN', unit: 'ALPHA', password: '123', avatar: '🦅' },
            { id: 'bravo_001', callsign: 'WOLF', rank: 'LIEUTENANT', unit: 'BRAVO', password: '123', avatar: '🐺' },
            { id: 'charlie_001', callsign: 'BEAR', rank: 'SERGEANT', unit: 'CHARLIE', password: '123', avatar: '🐻' },
            { id: 'delta_001', callsign: 'FOX', rank: 'SPECIALIST', unit: 'DELTA', password: '123', avatar: '🦊' }
        ];

        // Initialize the interface
        document.addEventListener('DOMContentLoaded', function() {
            loadOperatives();
            setupEventListeners();
        });

        // Load operative selection
        function loadOperatives() {
            const container = document.getElementById('operativeSelect');
            container.innerHTML = '';

            testOperatives.forEach(op => {
                const card = document.createElement('div');
                card.className = 'operative-card';
                card.onclick = () => selectOperative(op.callsign);
                
                card.innerHTML = `
                    <div class="operative-avatar">${op.avatar}</div>
                    <div class="operative-callsign">${op.callsign}</div>
                    <div class="operative-rank">${op.rank}</div>
                    <div class="operative-unit">${op.unit}</div>
                `;

                container.appendChild(card);
            });
        }

        function selectOperative(callsign) {
            document.querySelectorAll('.operative-card').forEach(card => {
                card.classList.remove('active');
            });
            
            event.target.closest('.operative-card').classList.add('active');
            document.getElementById('loginCallsign').value = callsign;
        }

        // Authentication
        async function authenticate() {
            const callsign = document.getElementById('loginCallsign').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!callsign || !password) {
                showAlert('ENTER CALLSIGN AND PASSWORD', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ callsign, password })
                });

                const data = await response.json();

                if (response.ok && data.status === 'GRANTED') {
                    currentOperative = data.operative;
                    accessGranted();
                } else {
                    showAlert('ACCESS DENIED: INVALID CREDENTIALS', 'danger');
                }
            } catch (error) {
                // Fallback to test data
                const operative = testOperatives.find(op => op.callsign === callsign && op.password === password);
                if (operative) {
                    currentOperative = operative;
                    accessGranted();
                } else {
                    showAlert('ACCESS DENIED: INVALID CREDENTIALS', 'danger');
                }
            }
        }

        function accessGranted() {
            document.getElementById('authScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            
            // Update UI with operative info
            document.getElementById('currentCallsign').textContent = currentOperative.callsign;
            document.getElementById('currentRank').textContent = currentOperative.rank;
            document.getElementById('currentAvatar').textContent = currentOperative.avatar;

            // Connect to comms
            connectToComms();
            showAlert('ACCESS GRANTED - WELCOME ' + currentOperative.callsign, 'success');
        }

        // Communications
        function connectToComms() {
            socket = io();

            socket.on('connect', () => {
                document.getElementById('connectionStatus').textContent = 'COMMS ONLINE';
                socket.emit('operative_login', currentOperative);
            });

            socket.on('message_history', (messages) => {
                displayMessages(messages);
            });

            socket.on('new_message', (message) => {
                addMessage(message);
            });

            socket.on('operatives_update', (operatives) => {
                updateOperatives(operatives);
            });

            socket.on('typing_update', (typingOps) => {
                updateTypingIndicator(typingOps);
            });

            socket.on('missions_update', (missions) => {
                displayMissions(missions);
            });

            socket.on('equipment_update', (equipment) => {
                displayEquipment(equipment);
            });

            socket.on('emergency_alert', (alert) => {
                showEmergencyAlert(alert);
            });

            socket.on('disconnect', () => {
                document.getElementById('connectionStatus').textContent = 'COMMS OFFLINE';
                showAlert('COMMUNICATIONS LOST', 'danger');
            });
        }

        // Message Handling
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !socket) return;

            const messageData = {
                content: content,
                rank: currentOperative.rank,
                type: 'TEXT',
                priority: currentPriority,
                channel: currentChannel
            };

            socket.emit('send_message', messageData);
            input.value = '';
            input.style.height = 'auto';
            
            stopTyping();
        }

        function addMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = 'message';
            if (message.priority === 'HIGH') messageDiv.classList.add('priority-high');
            if (message.priority === 'CRITICAL') messageDiv.classList.add('priority-critical');
            if (message.type === 'SYSTEM' || message.callsign === 'COMMAND') messageDiv.classList.add('command');

            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-callsign">${message.callsign} <span class="message-rank">${message.rank || ''}</span></span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${message.content}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            messages.forEach(message => addMessage(message));
        }

        // Tab Management
        function showTab(tabName) {
            document.querySelectorAll('.military-tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent === getTabName(tabName));
            });

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === tabName + 'Tab');
            });
        }

        function getTabName(tab) {
            const names = {
                'comms': 'COMMUNICATIONS',
                'missions': 'MISSIONS', 
                'equipment': 'EQUIPMENT',
                'operatives': 'OPERATIVES'
            };
            return names[tab];
        }

        // Channel Management
        function switchChannel(channel) {
            currentChannel = channel;
            document.querySelectorAll('.channel-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === channel);
            });
            showAlert('SWITCHED TO ' + channel + ' CHANNEL', 'success');
        }

        // Priority Management
        function setPriority(priority) {
            currentPriority = priority;
            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === priority);
            });
        }

        // Emergency Functions
        function requestBackup() {
            const reason = prompt('BACKUP REASON:');
            if (reason) {
                socket.emit('request_backup', {
                    reason: reason,
                    location: 'UNKNOWN'
                });
            }
        }

        function sendEmergency() {
            const message = prompt('EMERGENCY MESSAGE:');
            if (message) {
                socket.emit('send_message', {
                    content: '🚨 EMERGENCY: ' + message,
                    rank: currentOperative.rank,
                    type: 'EMERGENCY',
                    priority: 'CRITICAL',
                    channel: 'GLOBAL'
                });
            }
        }

        // Typing Indicator
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';

                if (!isTyping) {
                    isTyping = true;
                    socket.emit('start_typing');
                }

                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    stopTyping();
                }, 1000);
            });

            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function stopTyping() {
            if (isTyping) {
                isTyping = false;
                socket.emit('stop_typing');
            }
        }

        function updateTypingIndicator(typingOps) {
            const indicator = document.getElementById('typingIndicator');
            
            if (typingOps.length > 0) {
                const callsigns = typingOps.map(op => op.callsign).join(', ');
                indicator.textContent = callsigns + ' IS TYPING...';
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        // Missions Display
        function displayMissions(missions) {
            const container = document.getElementById('missionsGrid');
            container.innerHTML = '';

            missions.forEach(mission => {
                const card = document.createElement('div');
                card.className = 'mission-card';
                if (mission.priority === 'HIGH') card.classList.add('priority-high');
                if (mission.priority === 'CRITICAL') card.classList.add('priority-critical');

                card.innerHTML = `
                    <div class="mission-header">
                        <div class="mission-codename">${mission.codename}</div>
                        <div class="mission-status ${mission.status.toLowerCase()}">${mission.status}</div>
                    </div>
                    <div class="mission-details">${mission.objective}</div>
                    <div class="mission-squad">
                        <span>ASSIGNED: ${mission.squad}</span>
                        <span>PRIORITY: ${mission.priority}</span>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Equipment Display
        function displayEquipment(equipment) {
            const container = document.getElementById('equipmentList');
            container.innerHTML = '';

            equipment.forEach(item => {
                const card = document.createElement('div');
                card.className = 'equipment-card';

                card.innerHTML = `
                    <div class="equipment-name">${item.name}</div>
                    <div class="equipment-status ${item.status.toLowerCase()}">${item.status}</div>
                    <div class="equipment-type">TYPE: ${item.type}</div>
                    <div class="equipment-assigned">UNIT: ${item.assignedTo}</div>
                `;

                container.appendChild(card);
            });
        }

        // Operatives Display
        function updateOperatives(operatives) {
            const container = document.getElementById('operativesGrid');
            container.innerHTML = '';

            operatives.forEach(op => {
                const card = document.createElement('div');
                card.className = 'operative-card online';

                card.innerHTML = `
                    <div class="operative-avatar">${op.avatar}</div>
                    <div class="operative-callsign">${op.callsign}</div>
                    <div class="operative-rank">${op.rank}</div>
                    <div class="operative-unit">${op.unit}</div>
                    <div class="operative-status">ONLINE</div>
                `;

                container.appendChild(card);
            });
        }

        // Alert System
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = 'emergency-alert';
            alert.style.background = type === 'success' ? 'var(--success)' : 
                                  type === 'warning' ? 'var(--warning)' : 'var(--danger)';
            alert.textContent = message;

            document.body.appendChild(alert);
            setTimeout(() => {
                document.body.removeChild(alert);
            }, 3000);
        }

        function showEmergencyAlert(alert) {
            showAlert(alert.content, 'danger');
            
            // Add emergency message to chat
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message priority-critical';
            
            const time = new Date(alert.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-callsign">${alert.callsign} <span class="message-rank">EMERGENCY</span></span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${alert.content}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Logout
        function logout() {
            if (confirm('CONFIRM LOGOUT?')) {
                if (socket) {
                    socket.disconnect();
                }
                currentOperative = null;
                document.getElementById('mainScreen').classList.remove('active');
                document.getElementById('authScreen').classList.add('active');
                showAlert('LOGGED OUT - SYSTEM SECURE', 'success');
            }
        }

        console.log('🎖️ LOCAL MESSENGER - MILITARY COMMS SYSTEM LOADED');
    </script>
</body>
</html>
