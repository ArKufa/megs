<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .messenger-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: white;
            border: 1px solid #e0e0e0;
        }

        .message.system {
            background: #ffc107;
            color: black;
            text-align: center;
            max-width: 100%;
            font-style: italic;
        }

        .message-header {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        .login-container {
            text-align: center;
            padding: 40px;
        }

        .username-input {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <div class="header">
            <h1>üí¨ Browser Messenger</h1>
        </div>
        
        <div id="loginContainer" class="login-container">
            <h2>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</h2>
            <input type="text" id="usernameInput" class="username-input" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <button onclick="login()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>

        <div id="chatContainer" style="display: none; height: 100%; flex-direction: column;">
            <div class="messages-container" id="messagesContainer">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="500">
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentUsername = '';

        function login() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            
            if (username.length < 2) {
                alert('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                return;
            }

            currentUsername = username;
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';

            // Initialize socket connection
            socket = io();

            // Request message history
            socket.emit('get_history');

            // Handle message history
            socket.on('message_history', (messages) => {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                messages.forEach(message => addMessageToChat(message));
            });

            // Handle new messages
            socket.on('new_message', (message) => {
                addMessageToChat(message);
            });

            // Enter key support
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (content && socket) {
                socket.emit('send_message', {
                    username: currentUsername,
                    content: content
                });
                messageInput.value = '';
            }
        }

        function addMessageToChat(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = 'message ' + 
                (message.username === currentUsername ? 'own' : 
                 message.username === 'system' ? 'system' : 'other');
            
            const timestamp = new Date(message.created_at).toLocaleTimeString();
            
            messageDiv.innerHTML = `
                ${message.username !== 'system' ? 
                    `<div class="message-header">${message.username} ‚Ä¢ ${timestamp}</div>` : ''}
                <div>${message.content}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
