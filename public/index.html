<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background-primary: #36393f;
            --background-secondary: #2f3136;
            --background-tertiary: #202225;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --brand: #5865f2;
            --brand-hover: #4752c4;
            --online: #3ba55c;
            --offline: #747f8d;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background-primary);
            color: var(--text-normal);
            height: 100vh;
            overflow: hidden;
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-container {
            background: var(--background-secondary);
            padding: 32px;
            border-radius: 8px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--background-tertiary);
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            border-bottom-color: var(--brand);
            color: var(--brand);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background: var(--background-tertiary);
            border: 1px solid var(--background-tertiary);
            border-radius: 3px;
            color: var(--text-normal);
            font-size: 16px;
        }

        .form-input:focus {
            border-color: var(--brand);
            outline: none;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: var(--brand);
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-button:hover {
            background: var(--brand-hover);
        }

        /* Main App */
        .app {
            display: none;
            height: 100vh;
            grid-template-columns: 72px 240px 1fr;
        }

        /* Server Sidebar */
        .server-sidebar {
            background: var(--background-tertiary);
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background: var(--background-secondary);
            border-radius: 50%;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .server-icon.active {
            background: var(--brand);
            border-radius: 16px;
        }

        /* Channels Sidebar */
        .channels-sidebar {
            background: var(--background-secondary);
            display: flex;
            flex-direction: column;
        }

        .server-header {
            padding: 16px;
            border-bottom: 1px solid var(--background-tertiary);
            font-weight: 600;
            font-size: 16px;
        }

        .channels-list {
            flex: 1;
            padding: 16px 8px;
            overflow-y: auto;
        }

        .channel-category {
            margin-bottom: 16px;
        }

        .category-name {
            padding: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .channel-item {
            padding: 8px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-muted);
        }

        .channel-item:hover {
            background: var(--background-tertiary);
            color: var(--text-normal);
        }

        .channel-item.active {
            background: var(--background-primary);
            color: var(--text-normal);
        }

        .channel-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--background-primary);
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--background-tertiary);
            display: flex;
            align-items: center;
        }

        .channel-name {
            font-weight: 600;
            font-size: 16px;
        }

        .channel-topic {
            margin-left: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            padding: 8px 16px;
            margin: 2px 0;
        }

        .message:hover {
            background: var(--background-secondary);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--background-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .username {
            font-weight: 600;
            margin-right: 8px;
        }

        .timestamp {
            font-size: 12px;
            color: var(--text-muted);
        }

        .message-text {
            color: var(--text-normal);
            line-height: 1.4;
        }

        /* Input Area */
        .input-area {
            padding: 16px;
            background: var(--background-secondary);
        }

        .message-input-container {
            background: var(--background-tertiary);
            border-radius: 8px;
            padding: 8px 16px;
        }

        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-normal);
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 120px;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        /* Members Sidebar */
        .members-sidebar {
            background: var(--background-secondary);
            width: 240px;
            padding: 16px;
            border-left: 1px solid var(--background-tertiary);
        }

        .members-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 4px;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--background-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-right: 8px;
        }

        .member-name {
            font-size: 14px;
            color: var(--text-normal);
        }

        .member-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--online);
            margin-left: auto;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app {
                grid-template-columns: 1fr;
            }

            .server-sidebar,
            .channels-sidebar,
            .members-sidebar {
                display: none;
            }

            .mobile-header {
                display: flex;
                align-items: center;
                padding: 12px 16px;
                background: var(--background-secondary);
                border-bottom: 1px solid var(--background-tertiary);
            }

            .mobile-menu-btn {
                background: none;
                border: none;
                color: var(--text-normal);
                font-size: 20px;
                margin-right: 12px;
                cursor: pointer;
            }

            .mobile-channel-name {
                font-weight: 600;
            }

            .messages {
                padding: 8px;
            }

            .message {
                padding: 8px;
            }

            .avatar {
                width: 32px;
                height: 32px;
                font-size: 14px;
                margin-right: 12px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--background-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1a1b1e;
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <h1 class="auth-title">Добро пожаловать</h1>
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showAuthForm('login')">Вход</div>
                <div class="auth-tab" onclick="showAuthForm('register')">Регистрация</div>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" class="form-input" id="loginUsername" placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="Введите пароль">
                </div>
                <button class="auth-button" onclick="login()">Войти</button>
                <div style="text-align: center; margin-top: 12px; color: var(--text-muted); font-size: 14px;">
                    Тестовый аккаунт: testuser / 123456
                </div>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <div class="form-group">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" class="form-input" id="registerUsername" placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="registerPassword" placeholder="Введите пароль">
                </div>
                <button class="auth-button" onclick="register()">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app" id="app">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <button class="mobile-menu-btn">☰</button>
            <div class="mobile-channel-name" id="mobileChannelName">general</div>
        </div>

        <!-- Server Sidebar -->
        <div class="server-sidebar">
            <div class="server-icon active">💬</div>
        </div>

        <!-- Channels Sidebar -->
        <div class="channels-sidebar">
            <div class="server-header">Discord Chat</div>
            <div class="channels-list">
                <div class="channel-category">
                    <div class="category-name">Текстовые каналы</div>
                    <div class="channel-item active">
                        <span class="channel-icon">#</span>
                        general
                    </div>
                    <div class="channel-item">
                        <span class="channel-icon">#</span>
                        random
                    </div>
                </div>
                <div class="channel-category">
                    <div class="category-name">Голосовые каналы</div>
                    <div class="channel-item">
                        <span class="channel-icon">🔊</span>
                        General Voice
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="channel-name"># general</div>
                <div class="channel-topic">Общий чат для общения</div>
            </div>

            <div class="messages" id="messages">
                <div class="message">
                    <div class="avatar">🤖</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="username">System</span>
                            <span class="timestamp" id="currentTime"></span>
                        </div>
                        <div class="message-text">Добро пожаловать в чат!</div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="message-input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Написать сообщение в #general"
                        rows="1"
                        disabled
                    ></textarea>
                </div>
            </div>
        </div>

        <!-- Members Sidebar -->
        <div class="members-sidebar">
            <div class="members-title">УЧАСТНИКИ — <span id="onlineCount">0</span></div>
            <div class="members-list" id="membersList">
                <!-- Members will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        class DiscordChat {
            constructor() {
                this.socket = null;
                this.currentUser = null;
                this.isConnected = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.startClock();
            }

            initializeElements() {
                // Auth elements
                this.authModal = document.getElementById('authModal');
                this.app = document.getElementById('app');
                this.loginForm = document.getElementById('loginForm');
                this.registerForm = document.getElementById('registerForm');
                
                // Login form
                this.loginUsername = document.getElementById('loginUsername');
                this.loginPassword = document.getElementById('loginPassword');
                
                // Register form
                this.registerUsername = document.getElementById('registerUsername');
                this.registerPassword = document.getElementById('registerPassword');
                
                // Chat elements
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.membersList = document.getElementById('membersList');
                this.onlineCount = document.getElementById('onlineCount');
                this.currentTime = document.getElementById('currentTime');
                this.mobileChannelName = document.getElementById('mobileChannelName');
            }

            setupEventListeners() {
                // Message input
                this.messageInput.addEventListener('input', this.autoResize.bind(this));
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Mobile menu
                document.querySelector('.mobile-menu-btn').addEventListener('click', () => {
                    alert('Меню будет реализовано в полной версии');
                });
            }

            async login() {
                const username = this.loginUsername.value.trim();
                const password = this.loginPassword.value.trim();

                if (!username || !password) {
                    alert('Заполните все поля');
                    return;
                }

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.currentUser = data.user;
                        this.connectToServer();
                        this.authModal.style.display = 'none';
                        this.app.style.display = 'grid';
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    alert('Ошибка подключения к серверу');
                }
            }

            async register() {
                const username = this.registerUsername.value.trim();
                const password = this.registerPassword.value.trim();

                if (!username || !password) {
                    alert('Заполните все поля');
                    return;
                }

                if (password.length < 6) {
                    alert('Пароль должен быть не менее 6 символов');
                    return;
                }

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        alert('Регистрация успешна! Теперь войдите в систему.');
                        showAuthForm('login');
                        this.registerUsername.value = '';
                        this.registerPassword.value = '';
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    alert('Ошибка подключения к серверу');
                }
            }

            connectToServer() {
                this.socket = io(window.location.origin);

                this.socket.on('connect', () => {
                    this.isConnected = true;
                    this.socket.emit('user_authenticated', this.currentUser);
                    this.enableChat();
                });

                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.disableChat();
                });

                this.socket.on('message_history', (messages) => {
                    this.displayMessageHistory(messages);
                });

                this.socket.on('new_message', (message) => {
                    this.displayMessage(message);
                    this.scrollToBottom();
                });

                this.socket.on('user_joined', (data) => {
                    this.displaySystemMessage(data.message);
                });

                this.socket.on('user_left', (data) => {
                    this.displaySystemMessage(data.message);
                });

                this.socket.on('online_users', (users) => {
                    this.updateOnlineUsers(users);
                });
            }

            sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.isConnected) return;

                this.socket.emit('send_message', { content });
                this.messageInput.value = '';
                this.autoResize();
            }

            displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const time = new Date(message.created_at).toLocaleTimeString();
                
                messageElement.innerHTML = `
                    <div class="avatar">${message.avatar || '👤'}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="username">${this.escapeHtml(message.username)}</span>
                            <span class="timestamp">${time}</span>
                        </div>
                        <div class="message-text">${this.escapeHtml(message.content)}</div>
                    </div>
                `;
                
                this.messagesContainer.appendChild(messageElement);
            }

            displayMessageHistory(messages) {
                // Clear existing messages except system welcome
                const systemMessage = this.messagesContainer.querySelector('.message:first-child');
                this.messagesContainer.innerHTML = '';
                if (systemMessage) {
                    this.messagesContainer.appendChild(systemMessage);
                }
                
                messages.forEach(message => this.displayMessage(message));
                this.scrollToBottom();
            }

            displaySystemMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                messageElement.innerHTML = `
                    <div class="avatar">🤖</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="username">System</span>
                            <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                        </div>
                        <div class="message-text" style="color: var(--text-muted); font-style: italic;">${this.escapeHtml(text)}</div>
                    </div>
                `;
                
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            updateOnlineUsers(users) {
                this.membersList.innerHTML = '';
                this.onlineCount.textContent = users.length;
                
                users.forEach(user => {
                    const memberElement = document.createElement('div');
                    memberElement.className = 'member-item';
                    memberElement.innerHTML = `
                        <div class="member-avatar">${user.avatar || '👤'}</div>
                        <div class="member-name">${this.escapeHtml(user.username)}</div>
                        <div class="member-status"></div>
                    `;
                    this.membersList.appendChild(memberElement);
                });
            }

            enableChat() {
                this.messageInput.disabled = false;
                this.messageInput.placeholder = `Написать сообщение в #general`;
                this.messageInput.focus();
            }

            disableChat() {
                this.messageInput.disabled = true;
                this.messageInput.placeholder = 'Подключение...';
            }

            autoResize() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            startClock() {
                setInterval(() => {
                    this.currentTime.textContent = new Date().toLocaleTimeString();
                }, 1000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Global functions for auth forms
        function showAuthForm(form) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(form + 'Form').classList.add('active');
        }

        function login() {
            chat.login();
        }

        function register() {
            chat.register();
        }

        // Initialize chat
        let chat;
        document.addEventListener('DOMContentLoaded', () => {
            chat = new DiscordChat();
            
            // Enter key for auth forms
            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            document.getElementById('registerPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') register();
            });
        });
    </script>
</body>
</html>
