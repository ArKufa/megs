<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–ª–æ–±–∞–ª—å–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .chat-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .users-sidebar {
            width: 200px;
            background: #34495e;
            color: white;
            padding: 15px;
            border-right: 1px solid #ddd;
        }

        .users-list {
            margin-top: 10px;
        }

        .user-item {
            padding: 8px;
            margin: 5px 0;
            background: #4a6278;
            border-radius: 5px;
            font-size: 14px;
        }

        .messages-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: white;
            border: 1px solid #ddd;
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .username-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .join-button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            font-size: 14px;
        }

        .status {
            font-size: 12px;
            color: #28a745;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üåê –ì–ª–æ–±–∞–ª—å–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</h1>
            <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
        </div>
        
        <div class="chat-content">
            <div class="users-sidebar">
                <h3>–û–Ω–ª–∞–π–Ω (<span id="onlineCount">0</span>)</h3>
                <div class="users-list" id="usersList"></div>
            </div>
            
            <div class="messages-area">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                    <button class="send-button" id="sendButton" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2>–í—Ö–æ–¥ –≤ —á–∞—Ç</h2>
            <input type="text" class="username-input" id="usernameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" maxlength="20">
            <button class="join-button" id="joinButton">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.currentUser = null;
                this.isConnected = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connectToServer();
            }

            initializeElements() {
                this.loginModal = document.getElementById('loginModal');
                this.usernameInput = document.getElementById('usernameInput');
                this.joinButton = document.getElementById('joinButton');
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.usersList = document.getElementById('usersList');
                this.onlineCount = document.getElementById('onlineCount');
                this.status = document.getElementById('status');
            }

            setupEventListeners() {
                this.joinButton.addEventListener('click', () => this.joinChat());
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinChat();
                });

                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            connectToServer() {
                // –ó–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ –≤–∞—à —Ö–æ—Å—Ç–∏–Ω–≥
                this.socket = io();
                this.socket = io(serverUrl);

                this.socket.on('connect', () => {
                    this.isConnected = true;
                    this.updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ', 'success');
                });

                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.updateStatus('–û—Ç–∫–ª—é—á–µ–Ω–æ', 'error');
                    this.disableChat();
                });

                this.socket.on('message_history', (messages) => {
                    this.displayMessageHistory(messages);
                });

                this.socket.on('new_message', (message) => {
                    this.displayMessage(message);
                });

                this.socket.on('user_joined', (data) => {
                    this.displaySystemMessage(data.message);
                });

                this.socket.on('user_left', (data) => {
                    this.displaySystemMessage(data.message);
                });

                this.socket.on('online_users', (users) => {
                    this.updateOnlineUsers(users);
                });
            }

            joinChat() {
                const username = this.usernameInput.value.trim();
                if (!username) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è');
                    return;
                }

                this.currentUser = username;
                this.socket.emit('user_join', username);
                
                this.loginModal.style.display = 'none';
                this.enableChat();
                
                this.displaySystemMessage(`–í—ã –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ —á–∞—Ç—É –∫–∞–∫ ${username}`);
            }

            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text || !this.isConnected) return;

                this.socket.emit('send_message', { text });
                this.messageInput.value = '';
            }

            displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.userId === this.socket.id ? 'own' : 'other'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString();
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        ${message.username} ‚Ä¢ ${time}
                    </div>
                    <div class="message-text">${this.escapeHtml(message.text)}</div>
                `;
                
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            displayMessageHistory(messages) {
                this.messagesContainer.innerHTML = '';
                messages.forEach(message => this.displayMessage(message));
            }

            displaySystemMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'system-message';
                messageElement.textContent = text;
                
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            updateOnlineUsers(users) {
                this.usersList.innerHTML = '';
                this.onlineCount.textContent = users.length;
                
                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    userElement.textContent = user.username;
                    this.usersList.appendChild(userElement);
                });
            }

            enableChat() {
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.focus();
            }

            disableChat() {
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
            }

            updateStatus(text, type) {
                this.status.textContent = text;
                this.status.style.color = type === 'success' ? '#28a745' : '#dc3545';
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
